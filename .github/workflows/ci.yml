name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
      - name: Install sbt via Coursier
        run: |
          # Download the coursier launcher and use it to install sbt (faster than apt)
          curl -fLo cs https://github.com/coursier/launchers/releases/latest/download/cs-x86_64-pc-linux
          chmod +x cs
          ./cs setup sbt
          # Make sure installed binaries are on PATH for following steps
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run sbt tests
        run: |
          cd code || true
          sbt test

  ruby-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install bundler
        run: gem install bundler

      - name: Install dependencies
        run: |
          if [ -f Gemfile ]; then bundle install --jobs 4 --retry 3; fi

      - name: Run rubocop (if configured)
        run: |
          if bundle show rubocop > /dev/null 2>&1; then bundle exec rubocop --display-cop-names; else echo "rubocop not configured"; fi

  ruby-tests:
    runs-on: ubuntu-latest
    needs: ruby-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install bundler
        run: gem install bundler

      - name: Install dependencies
        run: |
          cd tools/book_builder || exit 0
          if [ -f Gemfile ]; then bundle install --jobs 4 --retry 3; fi

      - name: Run RSpec
        run: |
          cd tools/book_builder || exit 0
          if bundle show rspec > /dev/null 2>&1; then bundle exec rspec --format documentation; else echo "rspec not configured"; fi

  integration:
    needs: [build, ruby-lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run examples generator + tests
        run: |
          # install sbt quickly via Coursier
          curl -fLo cs https://github.com/coursier/launchers/releases/latest/download/cs-x86_64-pc-linux
          chmod +x cs
          ./cs setup sbt
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          cd code
          sbt "project examples" test

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install bundler
        run: gem install bundler

      - name: Install Ruby dependencies
        run: |
          cd tools/book_builder || exit 0
          if [ -f Gemfile ]; then bundle install --jobs 4 --retry 3; fi

      - name: Build site with book-builder
        run: |
          cd tools/book_builder || exit 0
          bundle exec bin/book-builder build
