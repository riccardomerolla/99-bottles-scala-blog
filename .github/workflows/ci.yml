name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
      - name: Cache coursier artifacts
        uses: coursier/cache-action@v6.4

      - name: Set up Scala CLI
        uses: VirtusLab/scala-cli-setup@v1.5

      - name: Run Scala CLI tests
        run: |
          cd code || true
          scala-cli test .

  ruby-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install bundler
        run: gem install bundler

      - name: Install dependencies
        run: |
          if [ -f Gemfile ]; then bundle install --jobs 4 --retry 3; fi

      - name: Run rubocop (if configured)
        run: |
          if bundle show rubocop > /dev/null 2>&1; then bundle exec rubocop --display-cop-names; else echo "rubocop not configured"; fi

  ruby-tests:
    runs-on: ubuntu-latest
    needs: ruby-lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install bundler
        run: gem install bundler

      - name: Install dependencies
        run: |
          cd tools/book_builder || exit 0
          if [ -f Gemfile ]; then bundle install --jobs 4 --retry 3; fi

      - name: Run RSpec
        run: |
          cd tools/book_builder || exit 0
          if bundle show rspec > /dev/null 2>&1; then bundle exec rspec --format documentation; else echo "rspec not configured"; fi

  integration:
    needs: [build, ruby-lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache coursier artifacts
        uses: coursier/cache-action@v6.4

      - name: Set up Scala CLI
        uses: VirtusLab/scala-cli-setup@v1.5

      - name: Run Scala CLI tests for examples
        run: |
          cd code/examples || true
          scala-cli test .

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install bundler
        run: gem install bundler

      - name: Install Ruby dependencies
        run: |
          cd tools/book_builder || exit 0
          if [ -f Gemfile ]; then bundle install --jobs 4 --retry 3; fi

      - name: Build site with book-builder
        run: |
          cd tools/book_builder || exit 0
          bundle exec bin/book-builder build
