name: Ray.so Image Generator

on:
  push:
    branches: [ main ]
    paths:
      - 'blog/**/*.md'
      - 'book/src/**/*.md'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-images:
    runs-on: ubuntu-latest
    env:
        JAVA_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17
        cache: 'sbt'
    - uses: sbt/setup-sbt@v1.1.7
    
    - name: Build and run Ray.so generator
      run: |
        cd tools/ray-so-generator
        sbt compile
        sbt run
        
    - name: Upload generated images
      uses: actions/upload-artifact@v3
      with:
        name: ray-so-images
        path: |
          blog/**/images/**/*.png
          book/src/**/images/**/*.png
