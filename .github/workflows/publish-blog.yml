name: Publish Blog Post

on:
  push:
    paths:
      - 'blog/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install
          
      - name: Build TypeScript
        run: npm run build
        
      - name: Generate Ray.so code images
        run: node dist/tools/ray-so-generator/convert-to-ray.js
        
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.101.0'
          extended: true
          
      - name: Build site
        run: hugo --minify
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          
      - name: Publish to Dev.to (if configured)
        if: success() && hashFiles('tools/publish-devto.js') != ''
        run: node tools/publish-devto.js
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}